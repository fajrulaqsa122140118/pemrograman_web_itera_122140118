<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JavaScript Dasar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #f0f9ff;
      color: #1e293b;
    }
    .border-soft {
      border-color: #cbd5e1;
    }
  </style>
</head>
<body class="p-4">

  <!-- To-Do List Section -->
  <div class="max-w-md mx-auto bg-white p-6 rounded-2xl shadow-xl mb-8">
    <h1 class="text-2xl font-bold mb-4 text-blue-700 text text-center">To-Do List</h1>
    <div class="mb-4">
      <input type="text" id="todo-input" placeholder="Tambahkan tugas..."
        class="border border-soft p-2 rounded-lg w-full mb-3 bg-blue-50 placeholder-slate-500" />
      <button id="btn-tambah-item"
        class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 w-full">Tambah</button>
    </div>
    <div id="todo-output"></div>
  </div>

  <!-- Kalkulator Section -->
  <div class="max-w-md mx-auto bg-white p-6 rounded-2xl shadow-xl mb-8">
    <h1 class="text-2xl font-bold mb-4 text-blue-700 text-center">Kalkulator</h1>

    <div class="flex gap-2 mb-3">
      <input type="number" id="angka1" placeholder="Angka 1"
        class="border border-soft p-2 rounded-lg flex-1 bg-blue-50 placeholder-slate-500" />
      <input type="number" id="angka2" placeholder="Angka 2"
        class="border border-soft p-2 rounded-lg flex-1 bg-blue-50 placeholder-slate-500" />
    </div>
    <div class="mt-4">
  <p class="text-sm font-medium text-slate-700 mb-2">Pilih Operasi</p>
  <div class="grid grid-cols-2 gap-2">
    <button id="btn-tambah"
      class="bg-green-500 text-white px-3 py-2 rounded hover:bg-green-600">+</button>
    <button id="btn-kurang"
      class="bg-yellow-500 text-white px-3 py-2 rounded hover:bg-yellow-600">-</button>

    <button id="btn-kali"
      class="bg-purple-500 text-white px-3 py-2 rounded hover:bg-purple-600">×</button>
    <button id="btn-bagi"
      class="bg-red-500 text-white px-3 py-2 rounded hover:bg-red-600">÷</button>

    <button id="btn-pangkat"
      class="bg-blue-500 text-white px-3 py-2 rounded hover:bg-blue-600">^</button>
    <button id="btn-akar"
      class="bg-indigo-500 text-white px-3 py-2 rounded hover:bg-indigo-600">√</button>

    <button id="btn-modulus"
      class="bg-pink-500 text-white px-3 py-2 rounded hover:bg-pink-600">%</button>
    <button id="btn-hitung"
      class="bg-gray-700 text-white px-3 py-2 rounded hover:bg-gray-800">=</button>
  </div>
</div>

    
    <div id="hasil-kalkulator" class="mt-4 font-medium text-blue-800"></div>
  </div>

  <!-- Form Validasi Section -->
  <div class="max-w-md mx-auto bg-white p-6 rounded-2xl shadow-xl">
    <h1 class="text-2xl font-bold mb-4 text-blue-700 text-center">Form Validasi</h1>
    <form id="form-validasi" class="space-y-4">
      <div>
        <label for="nama" class="block text-sm font-medium text-slate-700">Nama</label>
        <input type="text" id="nama" name="nama" placeholder="Nama lengkap"
          class="mt-1 p-2 border border-soft rounded-lg w-full bg-blue-50 placeholder-slate-500" />
        <p id="error-nama" class="text-red-500 text-sm mt-1"></p>
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-slate-700">Email</label>
        <input type="email" id="email" name="email" placeholder="Alamat email"
          class="mt-1 p-2 border border-soft rounded-lg w-full bg-blue-50 placeholder-slate-500" />
        <p id="error-email" class="text-red-500 text-sm mt-1"></p>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-slate-700">Password</label>
        <input type="password" id="password" name="password" placeholder="Kata sandi"
          class="mt-1 p-2 border border-soft rounded-lg w-full bg-blue-50 placeholder-slate-500" />
        <p id="error-password" class="text-red-500 text-sm mt-1"></p>
      </div>

      <button type="submit"
        class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 w-full">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>

  

</body>
</html>
