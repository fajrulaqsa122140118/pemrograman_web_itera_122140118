<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jadwal Kuliah</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>JADWAL KULIAH</h1>
  </header>

  <div class="form-container">
    <input type="text" id="newSubject" placeholder="Nama Mata Kuliah" />
    <select id="newDay">
      <option value="Senin">Senin</option>
      <option value="Selasa">Selasa</option>
      <option value="Rabu">Rabu</option>
      <option value="Kamis">Kamis</option>
      <option value="Jumat">Jumat</option>
      <option value="Sabtu">Sabtu</option>
      <option value="Minggu">Minggu</option>
    </select>
    <input type="time" id="newTime" />
    <input type="url" id="newLink" placeholder="Link Google Meet" />
    <button onclick="addSubject()">Tambah Jadwal</button>
  </div>

  <div id="card-container" class="grid"></div>

  <script src="script.js"></script>
</body>

</html>
